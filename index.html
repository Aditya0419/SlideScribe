<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=open_with" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- View Panel -->
         
        <div class="view-panel">
            <p class="view-panel-text">All Slides</p>
            <div class="slide" onclick="goToSlide(0)">
              <img src="1.png" alt="Slide 1 Thumbnail">
            </div>
            <div class="slide" onclick="goToSlide(1)">
              <img src="2.png" alt="Slide 2 Thumbnail">
            </div>
            <div class="slide" onclick="goToSlide(2)">
              <img src="3.png" alt="Slide 3 Thumbnail">
            </div>
          </div>
    
        <!-- Main Workspace -->
        <div class="main-workspace">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="1.png" alt="Slide 1"></div>
              <div class="swiper-slide"><img src="2.png" alt="Slide 2"></div>
              <div class="swiper-slide"><img src="3.png" alt="Slide 3"></div>
            </div>
          </div>
          <button class="arrow left-arrow">&#9664;</button>
          <button class="arrow right-arrow">&#9654;</button>
        </div>
        
          

        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="addText()">Add Text</button>
            <label>Font:
                <select id="font-family" onchange="updateFontFamily()">
                  <option value="Arial">Arial</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Courier New">Courier New</option>
                </select>
              </label>
              <label>Size:
                <select id="font-size" onchange="updateFontSize()">
                  <option value="16px">16px</option>
                  <option value="24px">24px</option>
                  <option value="32px">32px</option>
                </select>
              </label>
              <button onclick="toggleBold()">Bold</button>
              <button onclick="toggleItalic()">Italic</button>
              <button onclick="toggleUnderline()">Underline</button>
              <label>Color: <input type="color" id="font-color" onchange="updateFontColor()"></label>
              <button onclick="alignLeft()">Left</button>
              <button onclick="alignCenter()">Center</button>
              <button onclick="alignRight()">Right</button>
          </div>
    

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
